<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        angular.module('myApp', []).controller('myCtrl', function($scope){
             $scope.array = [
                 {name:'ishaq'},
                 {name:'ishaq'},
                 {name:'ishaq'},
                 {name:'ishaq'}];
        })


    </script>

</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <ul>
            <li ng-repeat="arr in array">{{arr.name}} index : {{$index}}</li>
        </ul>
    </div>

</body>
</html>
